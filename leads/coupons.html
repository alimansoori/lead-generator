    <script type="text/javascript" language="javascript" class="init">
        let editor;

        $(document).ready(function () {
            editor = new $.fn.dataTable.Editor({
                ajax: {
                    url: getAjaxUrl() + '/coupon?key=' + getKeyParam(),
                    type: "POST",
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    data: function (d) {
                        return JSON.stringify(d);
                    },
                },
                table: "#example",
                fields: [{
                    label: "Site Name:",
                    name: "siteName",
                }, {
                    label: "Coupon Code:",
                    name: 'code',
                }, {
                    label: "Discount Percent:",
                    name: "discountPercent",
                    attr: {
                        type: "number"
                    }
                }]
            });

            var table = $('#example').DataTable({
                fixedHeader: true,
                ajax: {
                    url: getAjaxUrl() + '/coupon',
                    type: "GET",
                    data: function (d) {
                        d.key = getKeyParam()
                        return d
                    },
                },
                columns: [
                    {
                        data: 'siteName',
                        name: 'siteName',
                    },
                    {
                        data: 'code',
                        name: 'code',
                    },
                    {
                        data: 'discountPercent',
                        name: 'discountPercent',
                    },
                ],
                select: true,
                buttons: [
                    {extend: 'create', editor},
                    {extend: 'edit', editor},
                    {extend: 'remove', editor},
                ],
                order: [[1, 'asc']],
                dom: 'Bfrtip',
                scrollX: true,
                processing: true,
                language: {
                    processing: function () {
                        return '<div id="loading-wrapper">\n' +
                            '  <div id="loading-text">LOADING</div>\n' +
                            '  <div id="loading-content"></div>\n' +
                            '</div>'
                    }
                },
                pageLength: 20,
            });
        });


    </script>
