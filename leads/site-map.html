    <script type="text/javascript" language="javascript" class="init">
        let table;
        let editor;
        let testEditor;

        $(document).ready(function () {
            editor = new $.fn.dataTable.Editor({
                ajax: {
                    url: getAjaxUrl() + '/site-map?key=' + getKeyParam(),
                    type: "POST",
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    data: function (d) {
                        return JSON.stringify(d);
                    },
                },
                table: "#example",
                fields: [
                    {
                        label: "Site Name:",
                        name: "siteName",
                    }, {
                        label: "Path:",
                        name: 'path',
                        def: 'detail-page'
                    }, {
                        label: "Content (JSON):",
                        name: "content",
                        type: "textarea"
                    }
                ]
            });

            testEditor = new $.fn.dataTable.Editor({
                ajax: {
                    url: getCrawlerUrl() + '/crawler/parse?key=' + getKeyParam(),
                    type: "GET",
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    /*data: function (d) {
                        return JSON.stringify(d);
                    },*/
                },
                table: "#example",
                fields: [
                    {
                        label: "Link:",
                        name: "url",
                        type: 'text',
                        attr: {
                            required: true
                        }
                    }, {
                        label: "Proxy Check:",
                        name: 'proxy',
                        def: false,
                        type: 'radio',
                        options: [
                            {label: "Yes", value: true},
                            {label: "No", value: false}
                        ]
                    }, {
                        label: "Headless:",
                        name: "headless",
                        def: true,
                        type: 'radio',
                        options: [
                            {label: "Yes", value: true},
                            {label: "No", value: false}
                        ]
                    }
                ]
            });
            testEditor.field( 'headless' ).hide();
            testEditor.on('submitSuccess', function (e, json, data, action) {
                const keys = Object.keys(json);
                let text = ""
                for (let i = 0; i < keys.length; i++) {
                    const key = keys[i];
                    if (Array.isArray(json[key])) {
                        text += `${key}: ${JSON.stringify(json[key])}\n`;
                    } else {
                        text += `${key}: ${json[key]}\n`;
                    }
                }
                alert(text)
            });

            table = $('#example').DataTable({
                fixedHeader: true,
                ajax: {
                    url: getAjaxUrl() + '/site-map',
                    type: "GET",
                    data: function (d) {
                        d.key = getKeyParam()
                        return d
                    },
                },
                columns: [
                    {
                        data: 'siteName',
                        name: 'siteName',
                    },
                    {
                        data: 'path',
                        name: 'path',
                    },
                ],
                select: true,
                buttons: [
                    {extend: 'create', editor},
                    {extend: 'edit', editor},
                    {extend: 'remove', editor},
                    {
                        extend: 'create',
                        editor: testEditor,
                        text: 'Test',
                        formButtons: [
                            'Test'
                        ]
                    }
                ],
                searchBuilder: {
                    columns: [0, 1],
                },
                order: [[1, 'asc']],
                dom: 'BfrtipQ',
                scrollX: true,
                language: {
                    processing: function () {
                        return '<div id="loading-wrapper">\n' +
                            '  <div id="loading-text">LOADING</div>\n' +
                            '  <div id="loading-content"></div>\n' +
                            '</div>'
                    }
                },
                processing: true,
                serverSide: true,
                pageLength: 20,
            });
        });
    </script>
