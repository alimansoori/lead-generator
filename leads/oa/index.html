<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/ico" href="https://www.datatables.net/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, user-scalable=no">
    <title>Editor example - Basic initialisation</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.3/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/editor.dataTables.min.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/buttons/2.3.5/css/buttons.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/select/1.6.1/css/select.dataTables.min.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/datetime/1.3.1/css/dataTables.dateTime.min.css">
    <link rel="stylesheet" type="text/css" href="../resources/syntax/shCore.css">
    <link rel="stylesheet" type="text/css" href="../resources/demo.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.3/css/dataTables.bootstrap.min.css">
    <style type="text/css" class="init">
        td:has(img.img-show) {
            text-align: center;
        }
        img.img-show {
            height: 100px;
        }
    </style>
    <script type="text/javascript" language="javascript" src="//cdnjs.cloudflare.com/ajax/libs/PapaParse/4.6.3/papaparse.min.js"></script>
    <script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" language="javascript"
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" language="javascript"
            src="https://cdn.datatables.net/1.13.3/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" language="javascript"
            src="https://cdn.datatables.net/1.13.3/js/dataTables.bootstrap.min.js"></script>
    <script type="text/javascript" language="javascript"
            src="https://cdn.datatables.net/buttons/2.3.5/js/dataTables.buttons.min.js"></script>
    <script type="text/javascript" language="javascript"
            src="https://cdn.datatables.net/select/1.6.1/js/dataTables.select.min.js"></script>
    <script type="text/javascript" language="javascript" src="../../js/dataTables.editor.min.js"></script>
    <script type="text/javascript" language="javascript"
            src="https://cdn.datatables.net/datetime/1.3.1/js/dataTables.dateTime.min.js"></script>
    <script type="text/javascript" language="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script type="text/javascript" language="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script type="text/javascript" language="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/buttons/2.3.5/js/buttons.html5.min.js"></script>
    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/buttons/2.3.5/js/buttons.print.min.js"></script>
    <script type="text/javascript" language="javascript" src="../resources/syntax/shCore.js"></script>
    <script type="text/javascript" language="javascript" src="../resources/demo.js"></script>
    <script type="text/javascript" language="javascript" src="../resources/editor-demo.js"></script>
    <script type="text/javascript" language="javascript" src="sites.js"></script>
    <script type="text/javascript" language="javascript" src="categories.js"></script>
    <script type="text/javascript" language="javascript" src="sources.js"></script>
    <script type="text/javascript" language="javascript" src="amazons.js"></script>
    <script type="text/javascript" language="javascript" src="leads.js"></script>
</head>
<body class="dt-example node">
<div class="container">
    <h1>Editor example <span>Basic initialisation</span></h1>
    <div>
        <ul class="nav nav-tabs" role="tablist">
            <li class="active">
                <a href="#tab-sites" data-toggle="tab" data-tab="tab-sites">Sites</a>
            </li>
            <li>
                <a href="#tab-categories" data-toggle="tab" data-tab="tab-categories">Categories</a>
            </li>
            <li>
                <a href="#tab-sources" data-toggle="tab" data-tab="tab-sources">Sources</a>
            </li>
            <li>
                <a href="#tab-amazons" data-toggle="tab" data-tab="tab-amazons">Amazons</a>
            </li>
            <li>
                <a href="#tab-leads" data-toggle="tab" data-tab="tab-leads">Leads</a>
            </li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane active" id="tab-sites">
                <table id="sitesTable" class="table table-striped table-bordered" cellspacing="0" width="100%">
                    <thead>
                    <tr>
                        <th>Site</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="tab-pane" id="tab-categories">
                <table id="categoriesTable" class="table table-striped table-bordered" cellspacing="0" width="100%">
                    <thead>
                    <tr>
                        <th>Title</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="tab-pane" id="tab-sources">
                <table id="sourcesTable" class="table table-striped table-bordered" cellspacing="0" width="100%">
                    <thead>
                    <tr>
                        <th>Title</th>
                        <th>Url</th>
                        <th>Image</th>
                        <th>Price</th>
                        <th>Source</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="tab-pane" id="tab-amazons">
                <table id="amazonsTable" class="table table-striped table-bordered" cellspacing="0" width="100%">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Position</th>
                        <th>Office</th>
                        <th>Extn.</th>
                        <th>Start date</th>
                        <th>Salary</th>
                        <th>Salary</th>
                        <th>Salary</th>
                        <th>Salary</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="tab-pane" id="tab-leads">
                <table id="leadsTable" class="table table-striped table-bordered" cellspacing="0" width="100%">
                    <thead>
                    <tr>
                        <th>ASIN</th>
                        <th>Product URL</th>
                        <th>NO. Pack</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
<section>
    <div class="footer">
        <div class="gradient"></div>
    </div>
</section>
</body>
</html>
