    <script type="text/javascript" language="javascript" class="init">
        let table;
        let editor;

        $(document).ready(function () {
            editor = new $.fn.dataTable.Editor({
                ajax: {
                    url: getAjaxUrl() + '/products?key=' + getKeyParam(),
                    type: "POST",
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    data: function (d) {
                        return JSON.stringify(d);
                    },
                },
                table: "#example",
                fields: [
                    {
                        label: "Link",
                        name: "link",
                    }, {
                        label: "Source",
                        name: 'src',
                    }, {
                        label: "Title",
                        name: "title",
                    }, {
                        label: "Images",
                        name: "images",
                    }, {
                        label: "UPC List",
                        name: "upcList",
                    }
                ]
            });

            table = $('#example').DataTable({
                fixedHeader: true,
                ajax: {
                    url: getAjaxUrl() + '/products',
                    type: "GET",
                    data: function (d) {
                        d.key = getKeyParam()
                        return d
                    },
                },
                columns: [
                    {
                        data: 'link',
                        name: 'link',
                        render: function (data, type) {
                            if (!data) {
                                return ''
                            }
                            if (type === 'display') {
                                try {
                                    const domain = data.match(/^(?:https?:\/\/)?(?:[^@\n]+@)?(?:www\.)?([^:\/\n?]+)/)[1];
                                    if (!data.startsWith('http')) return `<a href="https://${data}" target="_blank">${domain}</a>`;

                                    return '<a href="' + data + '" target="_blank">' + domain + '</a>';
                                } catch (e) {
                                    return 'Url is invalid'
                                }
                            }

                            return data;
                        }
                    },
                    {
                        data: 'title',
                        name: 'title',
                        render: function (data) {
                            if (!data) {
                                return ''
                            }

                            return data;
                        }
                    },
                    {
                        data: 'images',
                        name: 'images',
                        render: function (data) {
                            if (!data) {
                                return ''
                            }

                            return data;
                        }
                    },
                    {
                        data: 'upcList',
                        name: 'upcList',
                        render: function (data) {
                            if (!data) {
                                return ''
                            }

                            return data;
                        }
                    },
                ],
                select: true,
                buttons: [
                    {extend: 'create', editor},
                    {extend: 'edit', editor},
                    {extend: 'remove', editor},
                ],
                searchBuilder: {
                    columns: [0, 1],
                },
                order: [[1, 'asc']],
                dom: 'BfrtipQ',
                scrollX: true,
                language: {
                    processing: function () {
                        return '<div id="loading-wrapper">\n' +
                            '  <div id="loading-text">LOADING</div>\n' +
                            '  <div id="loading-content"></div>\n' +
                            '</div>'
                    }
                },
                processing: true,
                serverSide: true,
                pageLength: 20,
            });
        });
    </script>
